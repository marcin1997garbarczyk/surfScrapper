      </div>
      <div class="mb-3">
          <select id='Selector' class="selectpicker" multiple aria-label="size 3 select example" data-selected-text-format="count > 1">
            <option value="1">Still loading...</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
  </div>
