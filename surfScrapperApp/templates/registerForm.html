{% extends 'base.html' %}
{% block title %} Subscribers {% endblock %}
{% load static %}
<!--{% block scriptInjection %} <script src="{% static 'registerFormController.js' %}"></script> {% endblock %}-->


{% block content %}
<br/>
<h1 class="fw-lighter">Subscription for information about ratings!</h1>

<div class="card">
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-lighter">Email address</label>
        <input id='emailInput' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="selectPickerInput" class="form-label fw-lighter">Beach to track</label>
        <br/>
          <select id='Selector' class="selectpicker" id="selectPickerInput" multiple aria-label="size 3 select example" data-selected-text-format="count > 1">
            <option value="1">Still loading...</option>
          </select>
      </div><div class="text-center">
      <button type="submit" class="btn btn-secondary" onclick="submitForm()">Register me!</button>
    </div>
    </form>
  </div>
</div>

    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <script src="{% static 'registerFormController.js' %}"></script>

{% endblock %}
